<Slide
	img='images/medium.png'
	bg='{{step === 1 ? "rgba(255,255,255,0)": "rgba(0,0,0,0.7)"}}'
	steps='3'
>
	<div class='top-section'>
		<p class='impact' style='transform: translate({{impactOffset}}vw, 0);'>
			<span style='font-size: 12.2vw;'>"Small modules"</span>
			<span style='font-size: 7.4vw;'>favour library authors</span>
			<span style='font-size: 9.4vw;'>over library users</span>
		</p>
	</div>

	<div class='top-section'>
		<img
			src='images/tweet.png'
			style='width: 70vw; transform: translate({{imageOffset}}vw, 0);'
		>
	</div>
</Slide>

<script>
	const eases = require( 'eases' );

	function elasticOut(t) {
	  return Math.sin(-13.0 * (t + 1.0) * Math.PI/2) * Math.pow(2.0, -10.0 * t) + 1.0
	}

	component.exports = {
		oninit () {
			this.observe( 'step', step => {
				this.animate( 'impactOffset', ( step < 2 ? 150 : step > 2 ? -150 : 0 ), {
					duration: 800,
					delay: 400,
					easing: elasticOut
				});

				this.animate( 'imageOffset', ( step < 3 ? 150 : step > 3 ? -150 : 0 ), {
					duration: 800,
					delay: 400,
					easing: elasticOut
				});
			});
		}
	};
</script>
