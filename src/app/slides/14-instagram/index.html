<Slide
	bg='black'
	steps='2'
>
	{{#if step === 2}}
		<div class='cube-container' decorator='renderCube'></div>
	{{/if}}
</Slide>

<style>
	.cube-container {
		width: 100%;
		height: 100%;
	}
</style>

<script>
	component.exports = {
		decorators: {
			renderCube ( node ) {
				return window.renderScene( node );
			}
		}
	};
</script>
