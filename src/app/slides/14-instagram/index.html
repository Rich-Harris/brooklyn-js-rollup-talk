<Slide
	bg='black'
	steps='2'
>
	{{#if step === 2}}
		<div class='cube-container' decorator='renderCube'></div>
	{{/if}}
</Slide>

<style>
	.cube-container {
		width: 100%;
		height: 100%;
	}
</style>

<script>
	const cube = require( './cube' );
	console.log( 'cube', cube )

	component.exports = {
		decorators: {
			renderCube ( node ) {
				console.log( 'rendering cube to', node )
				return cube( node );
			}
		}
	};
</script>
