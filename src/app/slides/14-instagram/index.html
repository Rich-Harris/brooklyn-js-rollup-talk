<Slide
	bg='black'
	steps='3'
>
	{{#if step >= 2}}
		<div class='cube-container' decorator='renderCube'></div>
	{{/if}}

	{{#if step === 3}}
		<div class='top-section' intro-outro='fade'>
			<h2>thanks for listening</h2>

			<ul>
				<li>github.com/rollup/rollup</li>
				<li>github.com/rollup/three-jsnext</li>
				<li>github.com/d3</li>
				<li>twitter.com/rich_harris</li>
			</ul>
		</div>
	{{/if}}
</Slide>

<style>
	.cube-container {
		width: 100%;
		height: 100%;
	}

	.top-section {
		color: white;
		font-size: 3vw;
		background-color: rgba(0,0,0,0.5);
		padding: 1rem 3rem;
	}

	h2 {
		font-weight: bold;
	}

	ul {
		margin: 0;
		font-size: 1.2em;
	}

	li {
		white-space: pre;
	}
</style>

<script>
	component.exports = {
		decorators: {
			renderCube ( node ) {
				return window.renderScene( node );
			}
		},

		transitions: {
			fade: require( 'ractive-transitions-fade' )
		}
	};
</script>
